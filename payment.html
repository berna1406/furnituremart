<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="furniture.css">
</head>
<body>

<div class="container mt-5 " >
    <h2 class="text-center mb-4">Payment</h2>
    <img src="assets/paymentimg.jpg" style="height: 500px;width: 40%;">
    <div id="order-summary" style="float: right;position: relative; right: 50px; width: 600px; height: 400px; overflow-y: auto;"></div>
    <div class="d-flex justify-content-between mt-4" style="position: relative;left: 60%; "  >
        <h4>Total: ₹<span id="total-price">0.00</span></h4>
    </div>
    <div class="mt-4 text-center" style="position: relative; ; left: 210px;">
        <button id="complete-payment" class="btn btn-success">Complete Payment</button>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    function updateOrderSummary() {
        const orderSummary = document.getElementById('order-summary');
        const totalPriceElement = document.getElementById('total-price');
        orderSummary.innerHTML = ''; // Clear previous content
        let total = 0;

        cart.forEach(item => {
            total += item.price * item.quantity;
            orderSummary.innerHTML += `
                <div class="d-flex justify-content-between">
                    <span>${item.name}</span>
                    <span>₹${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `;
        });

        totalPriceElement.textContent = total.toFixed(2);
    }

    document.getElementById('complete-payment').addEventListener('click', () => {
        alert('Payment Successful!');
        localStorage.removeItem('cart');
        window.location.href = 'index.html';
    });

    updateOrderSummary();
</script>

</body>
</html>
